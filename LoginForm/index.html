<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>Login Form</title>
<link rel="stylesheet" href="main.css" />
<body>
    <div class="form">
        <form class="animated-form">
            <h3>Login</h3>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="password" />
            </div>
            <div class="form-group flex-end">
              <input type="submit" value="LOGIN" class="button" />
            </div>
            <div class="lost-password">
              <a href="#" class="link">Forgot your password?</a>
            </div>
            <br>
            <div class="signup">
              <a href="signup.html" class="link">Sign up</a>
            </div>
          </form>
    </div>
   <script type="text/javascript">
        let input_fields = document.querySelectorAll('input');
        
        for (let i = 0; i < input_fields.length; i++) {
          let field = input_fields[i];
          field.addEventListener('input', function (e) {
            if (e.target.value != "") {
              e.target.parentNode.classList.add('has-content');
            } else if (e.target.value == "") {
              e.target.parentNode.classList.remove('has-content');
            }
          });
        }
      </script>
</body>
</html>
